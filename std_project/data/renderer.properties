# The layout settings file name.
#  * Select filename in "res" folder.
layout=

# Window size.
#  1440p: 2560*1440
#  1080p: 1920*1080
#   720p: 1280*720
#   480p: 854*480
#   360p: 640*360
renderer.windowSize=720p

# Renderer dimension.
#  * N mod(128) = 0
#  1440p: 2560*1408
#  1080p: 1920*1024
#   720p: 1280*768
#   480p: 896*512
#   360p: 640*384
renderer.dimension=720p

# Rendering thread count.
#  3 <= N <= 20, default:3
renderer.workerNum=3

# Fixed Frame rate.
#  20 <= N <= NoLimit, default:60
renderer.fps=60

# Track Rendering Order.
#  asc: 1 to NumOfTrack
#  desc: NumOfTrack to 1
renderer.layerOrder=asc

# Notes Speed.[%]
#  1 <= N <= 100 or auto, default:auto
renderer.notesSpeed=auto

# Notes Image count.
#  3 <= N <= 100 or auto, default:60
renderer.notesImageNum=60

# Debug mode.
debugMode=false
