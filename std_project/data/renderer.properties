# The layout settings file name.
layout.file=flat

# Rendering thread count.
#  3 <= N <= 20, default:10
renderer.worker.count=10

# Fixed Frame rate.
#  20 <= N <= NoLimit, default:60
renderer.fps=60

# Track Rendering Order.
#  asc: 1 to NumOfTrack
#  desc: NumOfTrack to 1
renderer.layer.order=desc

# Notes Size.(â‰’Notes Speed)
#  160 <= N <= 1200, default:420
renderer.notes.width=420

renderer.debugmode=false
