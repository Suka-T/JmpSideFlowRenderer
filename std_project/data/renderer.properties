# The layout settings file name.
layout.file=classic

# Rendering thread count.
#  3 <= N <= 20, default:8
renderer.worker.count=8

# Fixed Frame rate.
#  20 <= N <= NoLimit, default:60
renderer.fps=60

# Track Rendering Order.
#  asc: 1 to NumOfTrack
#  desc: NumOfTrack to 1
renderer.layer.order=asc

# Notes Speed.[%]
#  1 <= N <= 100 or auto, default:auto
renderer.notes.speed=auto

# Debug mode.
renderer.debugmode=false
